<!DOCTYPE html>
{% extends "partitions/base.html" %}

{% block content %}

    {% if error %}
        <div class='alert alert-danger alert-dismissible fade show mt-3 text-center'>
            <button class="btn-close" data-bs-dismiss="alert"></button>
            لطفا اطلاعات مورد نظر را به درستی وارد کنید
        </div>
    {% endif %}

    <div class='container d-flex justify-content-center align-items-center mx-auto my-5' style="max-width: 600px;">
        <div class="row">
            <div class="col-12">
                <form method='POST' class="form-container p-4 border rounded"> 
                    {% csrf_token %}
                    <h3 class="text-center text-primary mb-4">ثبت نام</h3>
                    <div class="mb-3">
                        <label for="name" class="form-label">نام</label>
                        <input type="text" name='name' class="form-control" value="{{ request.POST.name|default_if_none:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">نام خانوادگی</label>
                        <input type="text" name='lastname' class="form-control" value="{{ request.POST.lastname|default_if_none:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">شماره همراه</label>
                        <input type="text" name='phone' class="form-control" value="{{ request.POST.phone|default_if_none:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">رمز عبور</label>
                        <input type="password" name='password1' class="form-control" value="{{ request.POST.password1|default_if_none:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">تأیید رمز عبور</label>
                        <input type="password" name='password2' class="form-control" value="{{ request.POST.password2|default_if_none:'' }}" required>
                    </div>
                    <input type="submit" value="ارسال" class="btn btn-primary w-100">
                </form>
            </div>
        </div>
    </div>

{% endblock content %}

{% block head %}
<style>
    body {
        background-color: #d8f3dc; /* Light Mint Green */
    }

    .form-container {
        background-color: #ffffff; /* White Smoke */
        border: 1px solid #e0e0e0; /* Light grey border */
        border-radius: 10px; /* Round corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    }

    .form-label {
        font-weight: bold; /* Make label text bold */
        color: #1d3557; /* Dark Slate Gray */
    }

    .btn-primary {
        background-color: #ff6b6b; /* Soft Coral */
        border: none; /* Remove border */
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    .btn-primary:hover {
        background-color: #ff4c4c; /* Darker shade on hover */
    }
</style>
{% endblock head %}
