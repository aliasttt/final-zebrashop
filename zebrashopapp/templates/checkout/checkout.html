<!DOCTYPE html>
{% extends "partitions/base.html" %}
{% block title %}
پرداخت
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-center">جزئیات پرداخت</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">نام</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" disabled>
        </div>
        <div class="form-group">
            <label for="lastname">نام خانوادگی</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="{{ form.lastname.value }}" disabled>
        </div>
        <div class="form-group">
            <label for="phone">شماره تلفن</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ form.phone.value }}" disabled>
        </div>
        <div class="form-group">
            <label for="address">آدرس</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ form.address.value }}" required>
        </div>
        <div class="form-group">
            <label for="city">شهر</label>
            <select class="form-control" id="city" name="city" required>
                <option value="">انتخاب کنید</option>
                <option value="تهران" {% if form.city.value == 'تهران' %}selected{% endif %}>تهران</option>
                <option value="اصفهان" {% if form.city.value == 'اصفهان' %}selected{% endif %}>اصفهان</option>
                <option value="مشهد" {% if form.city.value == 'مشهد' %}selected{% endif %}>مشهد</option>
                <option value="شیراز" {% if form.city.value == 'شیراز' %}selected{% endif %}>شیراز</option>
                <!-- سایر شهرها -->
            </select>
        </div>
        <h3 class="mt-4">جزئیات خرید</h3>
        <p>مجموع قیمت: <strong>{{ total_price }}</strong> تومان</p>
        <button type="submit" class="btn btn-primary">رفتن به درگاه پرداخت</button>
    </form>
</div>

{% endblock content %}
